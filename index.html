<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S COUNT THE Vowels IN WEB PAGE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <h4>Count VOWELS</h4>
        <textarea id="textArea" onkeyup="countVowel(this.value);"></textarea>
        <p>
            Vowel <span id="vowelCount">0</span>
        </p>
    </div>
    <script>
        var vowelCount = document.getElementById("vowelCount");
        function countVowel(str){
            str = str.toLowerCase();
            let vowArr = ['a','e','i','o','u'];
            let counter = 0;
                for(let letter of str){
                    if(vowArr.includes(letter)){
                        counter++;
                       
                    }
                   
                }
                vowelCount.innerHTML = counter;


        }
    </script>
</body>
</html>
